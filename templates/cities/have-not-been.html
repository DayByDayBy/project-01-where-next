{% extends 'base.html' %}

{% block content %}

    <ul>
        {% for city in wishlist %}
            
        <li>
            <p id="big-text"> 
                <a href="/cities/{{ city.id }}"> {{ city.name }} </a>
                    <form action="/cities/{{ city.id }}/delete" method="POST">
                    <input class="btn btn--danger" type="submit" value="delete" />
                    </form>
            </p>
        </li>
        {% endfor %}
      </ul>



{% endblock %}
