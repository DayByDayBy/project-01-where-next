{% extends 'base.html' %}

{% block content %}
<div id="edit-page">
{% for city in cities %}
  <div class="city-check">

    <p>{{ city.name }}
          <form action="/cities/{{ city.id }}/edit" method="POST">
              <label for="visited"></label>
              <input type="checkbox" name ="visited" id="visited">
              <input class="btn btn--action" type='submit' value="Been?">
         </form>
      </p>
    </div>
    
      {% endfor %}
    </div>
    
{% endblock %}
