{% extends 'base.html' %}

{% block content %}




<h1><p>  {{country.name}} </p></h1>
<p> 
    {{country.currency}}

    {{country.continent}}
<br>
<br>

        <input class="btn btn--danger" type="submit" value="ADD" />
    </form>

</p>
{% endblock %}
